<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="newstyle.css">
  <title>Byken Clothing - Login</title>
</head>
<body>
    <section>
        <div class="login-form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <!-- <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div> -->
                    <button type="button" onclick="saveData()" id="save_btn">Log in</button>
                    <div class="register">
                        <p>Don't have an account ?</p>
                    </div>
                    <button type="button" onclick="goToRegister()" >Register</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script>
    function saveData(){
        let email, password;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_record.some((v)=>{
            return v.email==email && v.password==password
        })){
            // alert("Login Successful")
            let current_user=user_record.filter((v)=>{
                return v.email==email && v.password==password
            })[0]

            localStorage.setItem("name",current_user.name);
            localStorage.setItem("email",current_user.email);
            window.location.href = "home.html";
        }
        else{
            alert("Login failed");
        }
    }
    function goToRegister(){
        window.location.href="newRegistration.html";
    }
</script>
</html>
