<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
   <section class="game">
    <div class="wrapper">
      <div class="gameBg">
        <!-- bgimage and container elements here -->
        <div class="gameBgimage" style="position: absolute;">
            <img src="gameAsset\whiteTshirt.png"alt=""id="white" width="500px">
            <img src="gameAsset\blackTshirt.png" alt=""id="black"width="500px">
            <img src="gameAsset\blueTshirt.png" alt="" id="blue"width="500px">
            <img src="gameAsset\pinkTshirt.png" alt="" id="pink"width="500px">
            <div class="container">
                     
            </div>
        </div>
      </div>
      <input type="name" id="nameInput" placeholder="Please Enter Designer Name">
      <div class="gameOptions" style="background-color: rgba(195, 192, 192, 0.933);">
          <!-- options elements here -->
          <div class="opt-wrapper" style="display: flex;flex-direction:row">
              <button id="clear-grid" style="background-color: #FFB76B;" class="gameButton">Clear Design</button>
              <input type="color" id="color-input" style="background-color:rgba(250, 250, 250, 0)" />
              <button id="erase-btn" style="background-color: #9f7db1;"class="gameButton">Erase</button>
              <button id="paint-btn" style="background-color: #009688;"class="gameButton">Paint</button>
              <button id="screenshot-btn" style="background-color: #6abc3a;"class="gameButton">Submit</button>

              <div class="color-circles"><!--Tshirt color selector-->
                <div class="color-circle white"style="background-color: white;" id="whitediv"></div>
                <div class="color-circle black" style="background-color: black;" id="blackdiv"></div>
                <div class="color-circle blue" style="background-color: blue;"id="bluediv"></div>
                <div class="color-circle pink" style="background-color: pink;" id="pinkdiv"></div>
              </div>
          </div>
      </div>
      
    </div>
    <!-- Script -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="design.js"></script>
   </section>


<!-- Leaderboard -->

   <section class="teams" id="teams">
      
          <h2 class="title-ld">Latest Designs</h2>
            <div class="carousel scrollable-shirt">
              <div class="card">
                  <div class="box">
                      <img src="travis-back.jpg" alt="" class="newimage">
                      <div class="name" style="color: white;">Designed by BYKN</div>
                      <script>
                        
                      </script>
                      <!-- <button class="vote-btn" >Vote</button> -->
                      <span class="vote-count"></span>
                  </div>
              </div>
              
            
          </div>
    </section>
  </body>
</html>
